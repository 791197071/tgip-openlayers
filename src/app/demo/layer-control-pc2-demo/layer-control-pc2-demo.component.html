<tgip-ol-map [config]="mapConfig" #myMap></tgip-ol-map>
<tgip-ol-layer-control-pc2
  (outer)="runParent($event)"
  [config]="config"
></tgip-ol-layer-control-pc2>
<tgip-ol-point-layer
  #pointlayer
  [map]="myMap"
  [data]="myPointData"
  [style]="pointStyle"
  [config]="pointConfig"
  [visible]="config.layers[0].visible"
></tgip-ol-point-layer>
