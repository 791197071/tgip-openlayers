<div
  [style.width]="config.size.width"
  [style.height]="config.size.height"
  [class]="config.style.bgClass"
  [style.background]="config.style.bg.background"
  [style.border]="config.style.bg.border"
  [style.color]="config.style.basis.fontColor"
  style="position:absolute;"
  [style.top]="config.position.top"
  [style.left]="config.position.left"
>
  <span>
    <ul [style.padding]="0" [style.margin]="0">
      <swiper [config]="mySwiper" class="swiper-container">
        <li
          *ngFor="let item of config.layers; let i = index"
          class="swiper-slide"
          (click)="fullscreenToggle(item)"
          [style.list-style]="config.style.basis.liststyle"
          [style.font-size]="config.style.basis.fontSize"
          [style.float]="config.style.basis.float"
          [style.width]="config.style.basis.width"
          [style.height]="config.style.basis.height"
          [style.text-align]="config.style.basis.textalign"
          [style.padding]="config.style.basis.padding"
          style="cursor:pointer"
        >
          <div
            [ngStyle]="{
              background:
                item.visible === true
                  ? config.style.select.bgColor
                  : config.style.unselect.bgColor
            }"
            style="width:100%;height:100%"
            [style.border-radius]="config.style.basis.borderRadius"
          >
            <i [ngStyle]="{ display: 'block' }">
              <img
                src="{{ item.select.src }}"
                [style.width]="config.singleSize.width"
                [style.height]="config.singleSize.height"
              />
            </i>
            <span [style.line-height]="config.style.basis.lineheight">
              {{ item.title }}</span
            >
          </div>
        </li>
      </swiper>
    </ul>
  </span>
</div>
