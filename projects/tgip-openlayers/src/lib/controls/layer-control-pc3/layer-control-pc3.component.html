<div
  class="cmenu"
  style="position:absolute;"
  [style.top]="config.cmenuPosition.top"
  [style.right]="config.cmenuPosition.right"
  [ngStyle]="{
    display: hide === false ? 'none' : 'block'
  }"
>
  <div
    class="cmenu-top"
    [style.top]="config.cmenutop.top"
    [style.right]="config.cmenutop.right"
    [style.background]="config.cmenutop.background"
    [style.border]="config.cmenutop.border"
    [style.width]="config.cmenutop.width"
    [style.height]="config.cmenutop.height"
    [style.border-bottom]="config.cmenutop.borderbottom"
    style="position: absolute; border-radius: 5px 5px 0 0;
    z-index: 2;cursor: pointer;"
    (click)="vanish()"
  >
    <span
      [style.background]="config.cmenutop.backgroundImg"
      [style.background-repeat]="config.cmenutop.backgroundrepeat"
      [style.background-position]="config.cmenutop.backgroundposition"
      [style.width]="config.cmenutop.width"
      [style.height]="config.cmenutop.height"
      style="display: block;"
    ></span>
  </div>
  <div
    class="cmenu-body"
    style=" overflow: hidden; overflow-y: auto;"
    [style.width]="config.cmenubody.width"
    [style.max-height]="config.cmenubody.height"
    [style.border]="config.cmenubody.border"
    [style.border-radius]="config.cmenubody.borderradius"
    [style.border-bottom]="config.cmenubody.borderbottom"
    [style.background]="config.cmenubody.background"
  >
    <div>
      <div
        *ngFor="let item of config.layers"
        style="display: flex; justify-content: space-between; margin: 10px 0px; list-style: none;overflow: hidden; "
        (click)="showitem(item)"
      >
        <i
          [style.width]="config.singleSize.width"
          [style.height]="config.singleSize.height"
          [style.background]="item.src"
          [style.background-size]="config.background.backgroundsize"
          style=" float: left; padding: 5px 5px; margin: 0 10px;"
        ></i>
        <span
          style=" float: left; padding: 5px 5px; overflow: hidden;"
          [style.line-height]="config.singleSize.height"
          [style.font-size]="config.fontStyle.fontSize"
          [style.width]="config.fontStyle.width"
        >
          {{ item.title }}</span
        >
        <span
          style=" float: left;margin: 5px; cursor: pointer;background-size: 70% 70%;"
          [ngStyle]="{
            'background-image':
              item.visible === true ? config.select.src : config.unselect.src,
              'background-repeat':
              item.visible === true ? config.bgStyle.backgroundrepeat : config.bgStyle.backgroundrepeat,
              'background-position':
              item.visible === true ? config.bgStyle.backgroundposition : config.bgStyle.backgroundposition,
              'background-size':
              item.visible === true ? config.bgStyle.backgroundsize : config.bgStyle.backgroundsize
          }"
          [style.width]="config.select.width"
          [style.height]="config.select.height"
        >
        </span>
      </div>
    </div>
  </div>
  <div
    style=" border: 1px solid #005ab4;  border-radius: 0px 0px 5px 5px;  border-top: none;  height: 50px; background: white;"
  >
    <div
      class="all"
      (click)="allitem()"
      [ngStyle]="{
        display: flag === true ? 'none' : 'block'
      }"
    >
      全选
    </div>
    <div
      class="all"
      (click)="cancelitem()"
      [ngStyle]="{
        display: flag === false ? 'none' : 'block'
      }"
    >
      取消全选
    </div>
  </div>
</div>
